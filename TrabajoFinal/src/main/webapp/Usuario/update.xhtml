<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar" icon="ui-icon-disk" 
						action="#{usuarioController.saveUsuario()}" ajax="false"/>

						<p:commandButton value="Regresar" icon="ui-icon-disk"
						  action="#{usuarioController.listUsuario()}"
						  immediate="true"
						  ajax="false"/>
					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGridUsuario" columns="2" style="width:100%">
					<p:outputLabel value="Nombre de Usuario:" for="txtName" />
					<p:inputText id="txtName" required="true" maxlength="45"
						value="#{usuarioController.usuario.nombre}" />
					<p:outputLabel value="Apellido de Usuario" for="txtapellido" />
					<p:inputText id="txtapellido" required="true" maxlength="45"
						value="#{usuarioController.usuario.apellido}" />
					<p:outputLabel value="DNI" for="txtdni" />
					<p:inputText id="txtdni" required="true" maxlength="45"
						value="#{usuarioController.usuario.dni}" />
					<p:outputLabel value="Correo" for="txtcorreo" />
					<p:inputText id="txtcorreo" required="true" maxlength="45"
						value="#{usuarioController.usuario.correo}" />
					<p:outputLabel value="ContraseÃ±a" for="txtcontra" />
					<p:inputText id="txtcontra" required="true" maxlength="45"
						value="#{usuarioController.usuario.contrasena}" />
				</p:panelGrid>
				<br></br>



			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
